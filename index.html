<!DOCTYPE html>
<html lang="tr" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            animation: {
              "fade-in": "fadeIn 0.5s ease-in-out",
              "slide-up": "slideUp 0.3s ease-out",
            },
          },
        },
      };
    </script>
    <style>
      /* Mobil cihazlarda hover efektlerini devre dışı bırak */
      @media (hover: none) and (pointer: coarse) {
        .hover-disabled {
          transform: none !important;
          box-shadow: inherit !important;
        }
        .hover-disabled:hover {
          transform: none !important;
          box-shadow: inherit !important;
          background: inherit !important;
        }
      }
    </style>
    <link rel="shortcut icon" href="./javascript.png" type="image/x-icon" />
    <title>Şifre Kriptolama Uygulaması</title>
  </head>
  <body
    class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 dark:from-gray-900 dark:to-gray-800 transition-all duration-300"
  >
    <!-- Ana Container -->
    <div class="container mx-auto px-4 py-8 min-h-screen flex flex-col">
      <!-- Başlık -->
      <header class="text-center mb-8">
        <h1
          class="text-4xl md:text-5xl font-bold text-gray-800 dark:text-white mb-2"
        >
          🔐 Şifre Kriptolama
        </h1>
        <p class="text-gray-600 dark:text-gray-300 text-lg">
          Metinlerinizi güvenli bir şekilde şifreleyin ve çözün
        </p>
      </header>

      <!-- Ana İçerik -->
      <main class="flex-1 max-w-4xl mx-auto w-full">
        <!-- Giriş Alanı -->
        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 mb-6 transition-all duration-300"
        >
          <div class="flex justify-between items-center mb-3">
            <label
              class="block text-lg font-semibold text-gray-700 dark:text-gray-200"
            >
              Metin Girin:
            </label>
            <button
              id="clearInputBtn"
              class="bg-slate-300 md:hover:bg-slate-400 dark:bg-slate-600 dark:md:hover:bg-slate-700 text-gray-700 dark:text-white font-bold text-xs px-2 py-1 rounded-lg transition-colors duration-200 flex items-center"
            >
              Temizle
            </button>
          </div>
          <textarea
            id="inputText"
            placeholder="Şifrelemek veya çözmek istediğiniz metni buraya yazın..."
            class="w-full h-32 p-4 border-2 border-gray-200 dark:border-gray-600 rounded-xl resize-none focus:border-blue-500 dark:focus:border-blue-400 focus:outline-none transition-colors duration-200 bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400"
          ></textarea>
        </div>

        <!-- Butonlar -->
        <div class="flex flex-col sm:flex-row gap-4 mb-6">
          <button
            id="encryptBtn"
            class="flex-1 bg-gradient-to-r from-green-500 to-green-600 md:hover:from-green-600 md:hover:to-green-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg md:hover:shadow-xl transform transition-all duration-200 flex items-center justify-center gap-2"
          >
            <span class="text-xl">🔒</span>
            Şifrele
          </button>

          <button
            id="decryptBtn"
            class="flex-1 bg-gradient-to-r from-red-500 to-red-600 md:hover:from-red-600 md:hover:to-red-700 text-white font-bold py-4 px-8 rounded-xl shadow-lg md:hover:shadow-xl transform transition-all duration-200 flex items-center justify-center gap-2"
          >
            <span class="text-xl">🔓</span>
            Çöz
          </button>
        </div>

        <!-- Sonuç Alanı -->
        <div
          class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-6 md:p-8 transition-all duration-300"
        >
          <div class="flex justify-between items-center mb-3">
            <label
              class="block text-lg font-semibold text-gray-700 dark:text-gray-200"
            >
              Sonuç:
            </label>
            <button
              id="clearOutputBtn"
              class="bg-slate-300 md:hover:bg-slate-400 dark:bg-slate-600 dark:md:hover:bg-slate-700 text-gray-700 dark:text-white font-bold text-xs px-2 py-1 rounded-lg transition-colors duration-200 flex items-center"
            >
              Temizle
            </button>
          </div>

          <!-- Textarea Container - Relative positioning için -->
          <div class="relative">
            <!-- Kopyalama Butonu - Textarea'nın üzerinde sol alt köşede -->
            <button
              id="copyBtn"
              class="absolute bottom-5 left-3 bg-blue-500 md:hover:bg-blue-600 text-white px-3 py-1.5 rounded-lg transition-all duration-200 flex items-center gap-1.5 text-sm opacity-0 invisible z-10 shadow-md"
            >
              <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                <path
                  fill-rule="evenodd"
                  d="M7 9v6a4 4 0 0 0 4 4h4a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h1v2Z"
                  clip-rule="evenodd"
                />
                <path
                  fill-rule="evenodd"
                  d="M13 3.054V7H9.2a2 2 0 0 1 .281-.432l2.46-2.87A2 2 0 0 1 13 3.054ZM15 3v4a2 2 0 0 1-2 2H9v6a2 2 0 0 0 2 2h7a2 2 0 0 0 2-2V5a2 2 0 0 0-2-2h-3Z"
                  clip-rule="evenodd"
                />
              </svg>
              Kopyala
            </button>

            <textarea
              id="outputText"
              readonly
              placeholder="Sonuç burada görünecek..."
              class="w-full h-32 p-4 border-2 border-gray-200 dark:border-gray-600 rounded-xl resize-none bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400"
            ></textarea>
          </div>
        </div>

        <!-- Bilgi Mesajı -->
        <div id="messageArea" class="mt-4 hidden">
          <div
            class="p-4 rounded-xl text-center font-medium transition-all duration-300"
          ></div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="text-center mt-8 text-gray-600 dark:text-gray-400">
        <p>Güvenli kriptolama için güçlü şifreler kullanın 🛡️</p>
      </footer>
    </div>

    <!-- Tema Değiştirme Butonu (Sol Alt) -->
    <button
      id="themeToggle"
      class="fixed bottom-6 right-6 p-2 rounded-lg dark:bg-white bg-gray-700 shadow-md md:hover:shadow-lg transition-all duration-200 dark:text-gray-600 text-gray-300"
    >
      <svg
        id="sunIcon"
        class="w-5 h-5 hidden dark:block"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          fill-rule="evenodd"
          d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z"
          clip-rule="evenodd"
        ></path>
      </svg>
      <svg
        id="moonIcon"
        class="w-5 h-5 block dark:hidden"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"
        ></path>
      </svg>
    </button>

    <!-- JavaScript Dosyaları -->
    <script src="theme.js"></script>
    <script src="main.js"></script>
  </body>
</html>
